<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Position 3 Practice</title>
	</head>
	<body>
		<div class="container" style="position: relative">
			<div
				style="
					position: fixed;
					bottom: 0;
					right: 0;
					width: 320px;
					height: 180px;
					background-color: gray;
				">
				<div
					class="close-btn"
					style="
						position: absolute;
						top: -10px;
						left: -10px;
						background-color: black;
						color: white;
						border-radius: 50%;
						padding: 4px 8px;
						font-size: 24px;
						font-family: serif;
					">
					&#10005;
				</div>
				<div
					style="
						position: absolute;
						bottom: 10px;
						right: 10px;
						background-color: black;
						color: white;
						font-family: serif;
						padding: 2px 4px;
					">
					0:29
				</div>
			</div>

			<div style="position: relative; display: inline-block">
				<div style="position: absolute; left: 0; top: 0">
					<img
						style="width: 300px"
						src="./intro-to-html/images/clothes.png" />
					<div
						style="
							position: absolute;
							top: 10px;
							right: 0;
							background-color: black;
							color: white;
							font-family: serif;
							padding: 4px 6px;
							font-family: Arial;
						">
						20% off
					</div>
					<div
						style="
							position: absolute;
							bottom: 0;
							left: 0;
							right: 0;
							height: 150px;
							display: flex;
							justify-content: center;
							align-items: center;
							background-color: rgba(255, 255, 255, 0.8);
						">
						<button
							style="padding: 4px 6px; border: 1px solid black">
							Add to Cart
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
