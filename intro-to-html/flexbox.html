<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Practice</title>
	</head>
	<body>
    <div style="display: flex; 
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border: 1px solid grey;
    margin-bottom: 1000px;;
    ">
			<div style="background-color: lightblue; width: 100px;">100px</div>
			<div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
		</div>

    <hr>
		<div style="display: flex; 
    flex-direction: row">
			<div style="background-color: lightblue">div1 text</div>
			<div style="background-color: lightpink">div2
        <p>This is more text.</p>
      </div>
		</div>

    <div style="display: flex; 
    flex-direction: row;
    margin-top: 30px;">
			<div style="background-color: lightblue; width: 100px;">100px</div>
			<div style="background-color: lightpink; flex: 1;">flex1
        <p>This is more text.</p></div>
      </div>
		</div>

    <hr>
    <div style="display: flex; 
    flex-direction: row;
    margin-top: 30px;">
			<div style="background-color: lightblue; width: 100px;">100px</div>
			<div style="background-color: lightpink; flex: 1;">flex1</div>
      <div style="background-color: lightblue; flex: 2;">flex2</div>
		</div>
	</body>
</html>
